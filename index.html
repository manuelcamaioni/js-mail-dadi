<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Dice game and Mail check</title>
</head>
<body>
    <div class="wrapper">
        <div class="style-title">
            <h1>Dice game</h1>
            <p>Premi il pulsante per iniziare una partita sulla console.</p>
        </div>
        <button id="dice-game-button">Gioca</button>
    </div>

    <div class="second-wrapper">
        <h1>Mail Check</h1>
        <label for="email">Inseire qui la mail:</label>
        <input type="email" name="email" id="email">
        <button id="email-check">Controlla Email</button>
    </div>
</body>
</html>
